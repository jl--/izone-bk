        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <body ng-controller="ContentController as contentCtrl">
        <div class="page-wrapper cover flex-row container-clip stretch">
            <aside class="menu-bar relative full-column">
                <nav class="nav-group-v">
                    <a ui-sref="blog.list" tooltip="blog" tooltip-placement="right" class="nav-item" ui-sref-active="active" ng-click="contentCtrl.toggleArchievePanel()"><i class="fa fa-fw fa-file-text"></i></a>
                    <a ui-sref="portfolio" ui-sref-active="active" tooltip="portfolio" tooltip-placement="right" class="nav-item"><i class="fa fa-fw fa-desktop"></i></a>
                    <a ui-sref="user" ui-sref-active="active"  tooltip="about" tooltip-placement="right" class="nav-item"><i class="fa fa-fw fa-user"></i></a>
                    <a href="./resume.html" tooltip="resume" tooltip-placement="right" class="nav-item"><i class="fa fa-fw fa-leaf"></i></a>
                </nav>
                <a href="https://github.com/jl-/izone.git" class="nav-item absolute bottom" tooltip="code of this site" tooltip-placement="right"><i class="fa fa-fw fa-github"></i></a>
            </aside>
            <main class="content flex-1 slide full-column" ui-view></main>
        </div>
        <!-- mask -->
        <div id="gl-mask" class="fixed cover flex-row top mask">
            <div class="alert-modal">
                <span class="alert-msg"></span>
                <i class="fa fa-close fa-lg alert-closer"></i>
            </div>
            <div class="confirm-modal">
               <span class="confirm-msg"></span>
               <footer class="footer flex-row end">
                   <button class="btn btn-default cancel-btn">Cancel</button>
                   <button class="btn btn-primary ml-lg confirm-btn">OK</button>
               </footer>
            </div>
        </div>
        <!-- end mask -->
